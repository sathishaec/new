<div class="login_page">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2">

              
            <div class="login_comp col-md-6 col-md-offset-3">
                <div class="logo">
                    <img class="logo_img" src="../assets/images/ap_logo.png" />
                </div>
                <form class="login_form" name="form" (ngSubmit)="login()" #f="ngForm" novalidate>
                    
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label class="sr-only" for="username">Username</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon">
                                <img class="l_u_icon" src="../assets/images/ap_ic_user.png" />
                            </div>
                            <input type="text" class="form-control" name="empid" [(ngModel)]="model.empid" #username="ngModel" required placeholder="Enter Employee ID"
                            />

                        </div>

                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon">
                                <img class="l_u_icon" src="../assets/images/ap_ic_psw.png" />
                            </div>

                            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Enter Password"
                                required />

                        </div>

                    </div>
